<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  

  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
  <header>
    <div class="move">
      <img src="images/bg-card-back.png" alt="" class="card1">

      <div class="card2">
          <img src="images/card-logo.svg" alt="" class="card_logo">
        <p id="zero">
          0000 0000 0000 0000
        </p>

        <div class="exp">
          <p>  Jane Appleseed</p>
          <p>  00/00</p>
        </div>
      </div>
    </div>
  </header>

  <main>

    <form action="page2.html" onsubmit="return vali()">

      <div class="op2">
        <p class="op1">Cardholder Name</p>
        <input type="textfield" placeholder="e.g. Jane Appleseed" class="op"  id="er1">
        <p id="no" class="error"></p>
      </div>

      <div class="op2">
        <p class="op1"> Card Number</p>
        <input type="characters" placeholder="e.g. 1234 5678 9123 0000" class="op"  id="er2" minlength="16">
        <p id="inner" class="error"></p>
      </div>

      <div class="container2">
        <div class="op2">
          <p class="op1">Exp. Date (MM/YY)</p>

          <div class="inputs">
            <input type="text" class="op p"  placeholder="MM" id="er3" minlength="1" maxlength="2">
            <input type="text" class="op p" placeholder="YY" id="er4" minlength="1" maxlength="2">
            
          </div>
          <p class="error" id="inner2"></p>
        </div>
  
        <div class="op2 l">
          <p class="op1">Cvv</p>
          <input type="text" class="op p" id="cvv" placeholder=" e.g. 123" minlength="3">
        </div>
        
      </div>
      
<input type="submit" value="Confirm" class="button" onclick="df()"></a>
    </form>
    
  </main>

  <script src="script.js"></script>

</body>
</html>
